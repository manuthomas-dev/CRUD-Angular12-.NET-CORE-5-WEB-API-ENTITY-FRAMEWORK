<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" 
    [value]="service.formData.paymentDetailsId" />
    <div class="form-group">
        <label>Card Owner</label>
        <input type="text" class="form-control form-control-lg" required autocomplete="off"
        placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>Card Number</label>
        <input type="text" class="form-control form-control-lg" required maxlength="16" minlength="16" autocomplete="off"
        placeholder="16 Digit card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Security Code</label>
            <input type="password" class="form-control form-control-lg" required  maxlength="3" minlength="3" autocomplete="off"
            placeholder="Security Code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>Expiry</label>
            <input type="text" class="form-control form-control-lg" required  maxlength="5" minlength="5" autocomplete="off"
            placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
            [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="form.invalid">SUBMIT</button>
    </div>

</form>
